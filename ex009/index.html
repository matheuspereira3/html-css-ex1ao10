<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Trabalhar</li>
        <li>Comer</li>
        <li>Ir para academia</li>
        <li>Assistir aula da faculdade</li>
    </ol>

    <h1>Listas não Ordenadas</h1>
    <ul type="disc">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
        <li>Frango</li>
        <li>Ovos</li>
        <li>Banana</li>
        <li>Maçã</li>
    </ul>
</body>
</html>
