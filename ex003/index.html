<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html-full.png" alt="Logo HTML5">
    <hr>
    <p>Também podemos selecionar imagens que estão em outras pastas.</p>
    <img src="Imagens/logo html-full.png" alt="Logo CSS3">
    <hr>
    <p>Também podemos colocar imagens externas usando link.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo JavaScript">
</body>
</html>
